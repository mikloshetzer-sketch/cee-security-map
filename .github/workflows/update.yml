name: Update CEE security data

on:
  schedule:
    - cron: "0 */6 * * *"   # 6 óránként
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        run: |
          python scripts/update_data.py

      - name: Commit & push if changed
        run: |
          git config user.name "cee-bot"
          git config user.email "cee-bot@users.noreply.github.com"

          git add data

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: update data"
          git push
