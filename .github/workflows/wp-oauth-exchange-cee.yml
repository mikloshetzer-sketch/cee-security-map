name: WordPress OAuth exchange (CEE - get refresh token)

on:
  workflow_dispatch:
    inputs:
      code:
        description: "Authorization code from redirect (code=...)"
        required: true
        type: string

jobs:
  token:
    runs-on: ubuntu-latest
    steps:
      - name: Debug (safe): show which client_id/redirect are used
        env:
          CLIENT_ID: ${{ secrets.WPCOM_CEE_CLIENT_ID }}
          REDIRECT_URI: ${{ secrets.WPCOM_CEE_REDIRECT_URI }}
        run: |
          set -euo pipefail
          echo "Using CLIENT_ID=$CLIENT_ID"
          echo "Using REDIRECT_URI=$REDIRECT_URI"

      - name: Exchange authorization code for token bundle (CEE)
        env:
          CLIENT_ID: ${{ secrets.WPCOM_CEE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.WPCOM_CEE_CLIENT_SECRET }}
          REDIRECT_URI: ${{ secrets.WPCOM_CEE_REDIRECT_URI }}
          CODE: ${{ inputs.code }}
        run: |
          set -euo pipefail

          if [ -z "${CLIENT_ID:-}" ]; then
            echo "ERROR: Missing WPCOM_CEE_CLIENT_ID secret value."
            exit 1
          fi
          if [ -z "${CLIENT_SECRET:-}" ]; then
            echo "ERROR: Missing WPCOM_CEE_CLIENT_SECRET secret value."
            exit 1
          fi
          if [ -z "${REDIRECT_URI:-}" ]; then
            echo "ERROR: Missing WPCOM_CEE_REDIRECT_URI secret value."
            exit 1
          fi
          if [ -z "${CODE:-}" ]; then
            echo "ERROR: Missing workflow input: code"
            exit 1
          fi

          echo "Exchanging authorization code for tokens..."

          RESP=$(curl -sS -X POST https://public-api.wordpress.com/oauth2/token \
            -H "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "client_id=$CLIENT_ID" \
            --data-urlencode "client_secret=$CLIENT_SECRET" \
            --data-urlencode "grant_type=authorization_code" \
            --data-urlencode "code=$CODE" \
            --data-urlencode "redirect_uri=$REDIRECT_URI")

          echo "$RESP" > wp_token_bundle_cee.json

          # Validate response contains access_token
          ACCESS_TOKEN=$(python - <<'PY'
import json
with open("wp_token_bundle_cee.json","r",encoding="utf-8") as f:
    j=json.load(f)
print(j.get("access_token",""))
PY
          )

          if [ -z "$ACCESS_TOKEN" ]; then
            echo "No access_token returned. Full response:"
            cat wp_token_bundle_cee.json
            exit 1
          fi

          # Create zip artifact
          zip -q wp_token_bundle_cee.zip wp_token_bundle_cee.json
          echo "Created wp_token_bundle_cee.zip"

      - name: Upload token bundle zip (CEE)
        uses: actions/upload-artifact@v4
        with:
          name: wp-token-bundle-cee
          path: wp_token_bundle_cee.zip
